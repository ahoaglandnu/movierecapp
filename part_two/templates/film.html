{% extends 'layout.html' %}

{% block body %}

	<h1>{{ movies }}</h1>
	<hr>
	<h3><strong>Poster Placeholder</strong></h3>
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h4>{{ numLikes[0] }} Likes</h4>
				{% for like in likes %}
				<p>{{ like[0] }}</p>
				{% endfor %}
			</div>
			<div class="col-md-6">
				<h4>{{ numDislikes[0] }} Dislikes</h4>
				{% for dis in dislikes %}
				<p>{{ dis[0] }}</p>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}
